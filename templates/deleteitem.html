{% extends "main.html" %}
{% block content %}
    <h4>Delete {{item.title}}</h4>
    <p>Are you sure you want to delete?</p>
    <form method="post">
        <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-cutlery"
                          aria-hidden="true"></span>Confirm
        </button>
        <a href="{{url_for('get_item', category_id=item.category_id, item_id=item.id)}}">Cancel</a>
    </form>
{% endblock %}
